<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Financeira | Home</title>
    <link rel="stylesheet" href="../styles/style-geral.css">
    <link rel="stylesheet" href="../styles/style-home.css">
    <script src="../js/home.js" defer></script>
</head>
<body>
    <main id="principal">
        <div id="painelEsquerdo">
            <img src="../assets/images/logo-nova.png" id="logo" alt="Logo">
            <div id="navbar">
               <div id="navBtn">
                    <div class="opcoes">
                        <img src="../assets/images/dashboard.png" alt="">
                        <button type="button" class="links" id="btnDashboard"> Dashboard</button>
                    </div>
                    <div class="opcoes">
                        <img src="../assets/images/coin.png" alt=""> 
                        <button type="button" class="links" id="btnDespesa">Despesas do mês</button>
                        <img src="../assets/images/arrow-down-sign-to-navigate.png" alt="" id="imgArrow">
                    </div>
                    <div id="navSub">
                        <button type="button" class="links btnEsc" id="navSub1">Despesas Recorrentes</button>
                        <button type="button" class="links btnEsc" id="navSub2" >Despesas não Recorrentes</button>
                    </div>
                    <div class="opcoes">
                        <img src="../assets/images/history.png" alt="">
                        <button type="button" class="links" id="btnHistorico"> Histórico</button>
                    </div>
                    <div class="opcoes">
                        <img src="../assets/images/settings.png" alt=""> 
                        <button type="button" class="links" id="btnConfig">Configurações</button>
                    </div>
               </div>
            </div>
        </div>
        <div id="painelDireito">
            <h1>Tela de home</h1>
        </div>
    </main>
</body>
</html>
