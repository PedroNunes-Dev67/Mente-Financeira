<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Financeira | Home</title>
    <link rel="stylesheet" href="../styles/style-geral.css">
    <link rel="stylesheet" href="../styles/style-home.css">
    <script src="../js/home.js" defer></script>
</head>
<body>
    <main id="principal">
        <div id="painelEsquerdo">
            <img src="../assets/images/logo-nova.png" id="logo" alt="Logo">
            <div id="navbar">
               <div id="navBtn">
                    <button type="button" class="links"><img src="../assets/images/dashboard.png" alt=""> Dashboard</button>
                    <button type="button" class="links" id="btnDespesa"><img src="../assets/images/coin.png" alt=""> Despesas do mês</button>
                    <div id="navSub">
                        <button type="button" class="links" id="navSub1">Despesas Recorrentes</button>
                        <button type="button" class="links" id="navSub2" >Despesas não Recorrentes</button>
                    </div>
                    <button type="button" class="links"><img src="../assets/images/history.png" alt=""> Histórico</button>
                    <button type="button" class="links"><img src="../assets/images/settings.png" alt=""> Configurações</button>
               </div>
            </div>
            <div id="rodape">
                <a href="" class="links">Suporte</a>
                <a href="" class="links">Contato</a>
            </div>
        </div>
        <div id="painelDireito">
            <h1>Tela de home</h1>
        </div>
    </main>
</body>
</html>
