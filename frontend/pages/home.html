<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Financeira | Home</title>
    <link rel="stylesheet" href="../styles/style-geral.css">
    <link rel="stylesheet" href="../styles/style-home.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/home.js" defer></script>
</head>
<body>
    <main id="principal">
        <div id="painelEsquerdo">
            <img src="../assets/images/logo-nova.png" id="logo" alt="Logo">
            <h3>Menu inicial</h3>
            <div id="navbar">
               <div class="navBtn">
                   <button type="button" class="links" id="btnDashboard">
                        <div class="opcoes">                           
                            <img src="../assets/images/dashboard.png" alt="">
                            Dashboard
                        </div>
                    </button>
                    <button type="button" class="links" id="btnDespesa">
                        <div class="opcoes">
                            <img src="../assets/images/coin.png" alt=""> 
                            Despesas do mês
                            <img src="../assets/images/arrow-down-sign-to-navigate.png" alt="" id="imgArrow">
                        </div>
                    </button>
                    <div id="navSub">
                        <button type="button" class="btnEsc" id="navSub1">Despesas mensais</button>
                        <button type="button" class="btnEsc" id="navSub2" >Despesas cotidianas</button>
                        <button type="button" class="btnEsc" id="navSub3" >Total de gastos mensal</button>
                    </div>
                    <button type="button" class="links" id="btnHistorico"> 
                        <div class="opcoes">
                            <img src="../assets/images/history.png" alt="">
                            Histórico
                        </div>
                    </button>
               </div>
               <h3>Ajuda</h3>
               <div class="navBtn">
                   <button type="button" class="links" id="btnConfig">
                        <div class="opcoes">
                            <img src="../assets/images/settings.png" alt=""> 
                            Configurações
                        </div>
                    </button>
                    <button type="button" class="links" id="btnSuporte">
                        <div class="opcoes">
                            <img src="../assets/images/suport.png" alt=""> 
                            Suporte
                        </div>
                    </button>
               </div>
            </div>
            <div id="rodape">
                <span class="spanRodape">
                    Mente Financeira | 2026
                </span>
                <p>
                    Todos os direitos reservados &copy
                </p>
            </div>
        </div>
        <div id="painelDireito">
            
        </div>
    </main>
</body>
</html>
