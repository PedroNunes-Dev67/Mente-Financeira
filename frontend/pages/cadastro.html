<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Financeira-Cadastro</title>
    <link rel="stylesheet" href="/styles/style-geral.css">
    <link rel="stylesheet" href="../styles/style-cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/cadastro.js" defer></script>
</head>
<body>
    <main id="principal">
        <img src="../assets/images/logo-nova.png" alt="logo Mente Financeira" id="logo">
        <div id="tituloText"><h1>Não perca a oportunidade de organizar suas finanças <br><strong class="titulo">Cadastre-se</strong></h1></div>
        <div id="formulario">
            <h3>Entre com os dados</h3>
            <form id="form">
                <label>Nome: </label>
                <div class="container">
                    <img src="../assets/images/pessoa.png" alt="icone de pessoa">
                    <input type="text" id="inNome" required class="inputs">
                </div>
                <label>E-mail:</label>
                <div class="container">
                    <img src="../assets/images/e-mail.png" alt="icone de email">
                    <input type="email" required id="inEmail" class="inputs">
                </div>
                <label>Senha:</label>
                <div class="container">
                    <img src="../assets/images/cadeado.png" alt="icone de Senha">
                    <input type="password" required id="inSenha" class="inputs">
                    <button type="button" id="mostrarSenha"><img src="../assets/images/eye.png" alt="olho" id="olhoSenha"></button>
                </div>
                <div class="termos-check">
                    <input type="checkbox">
                    <label>Aceito os termos de política e privacidade.</label>
                </div>
                <input type="submit" id="inSubmit" value="Cadastrar" class="inputs">
                <span id="spanResp"></span>
            </form>
            <button onclick="voltarALogin()" id="voltarALogin" >Voltar</button>
        </div>
    </main>
</body>
</html>
