<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar E-mail</title>
    <link rel="stylesheet" href="../styles/style-home.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<style>
    .container{
        margin-top: 200px;
    }
</style>
<body>
    <main id="principal">
        <div class="container">
            <h1>Veirifique seu E-mail</h1>
        </div>

        <p>Para garantir a seguran√ßa da sua conta, precisamos confirmar seu e-mail.</p>

        <button id="inSubmit" class="inputs">Validar E-mail</button>
    </main>

    <script> 
    const params = new URLSearchParams(window.location.search);

    const token = params.get("token");

    if (!token){
        window.location.href = "cadastro.html"
    }

    document.getElementById('inSubmit').addEventListener('click', (e) => {

        e.preventDefault();

        console.log(token);
    })
</script>

</body>
</html>
